<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Towers of Hanoi</title>
    <link rel="stylesheet" type="text/css" href="../css/hanoi.css">
  </head>
  <body>
    <h1>Towers of Hanoi Game</h1>
    <div class="board clearfix"></div>
    <div class="game-over"></div>
    <script src="../js/jquery-2.1.1.js"></script>
    <!-- Whackjobs at GithubPages don't understand symlinks... -->
    <script src="../js/hanoi-core.js"></script>
    <script src="../js/towers-view.js"></script>

    <script>
      var $el = $(".board");
      var game = new Hanoi.Game();
      var view = new Hanoi.View(game, $el);
      view.play();
    </script>

  </body>
</html>
